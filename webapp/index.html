<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>BO_INTEGRATION_EXAMPLE</title>

		<script id="sap-ui-bootstrap"
			src="./resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"convista.com.arp.demo": ""}'>
		</script>
		<script>
		     $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-core');
		     $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-widget');
		     $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-mouse');
		     $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-sortable');
		     $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-droppable');
		     $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-draggable');
		     sap.ui.localResources("sapui5draganddrop");
		  </script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						width: "100%",
						name : "convista.com.arp.demo"
					}),
					appWidthLimited: false
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content" >
	</body>

</html>
